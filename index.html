<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sliderjs-example</title>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/slides.min.jquery.js"></script>
  <script>

  function sendDeskSlider(input){
    var t = $('#'+input);
    if(t.lenght!=0){
      var desk = t.find('.desk');
      var projdesk = $('.projdesc p');
      projdesk.animate({ opacity: "0" }, 200);
      setTimeout(function () {
        projdesk.html(desk.html());
      }, 200);
      projdesk.animate({ opacity: "100" }, 200);
    }
  }

    $(function(){
      sendDeskSlider(1);
      $('#slides').slides({
        preload: true,
        preloadImage: 'img/loading.gif',
        play: 5000,
        pause: 2500,
        hoverPause: true,
        animationStart: function(){
          $('.caption').animate({
            bottom:-35
          },100);
        },
        animationComplete: function(current){
          $('.caption').animate({
            bottom:0
          },200);
          if (window.console && console.log) {
            // example return of current slide number
            sendDeskSlider(current);
          };
        }
      });
    });
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class='container'>

	<div id="container">
    <div id="example">
      <div id="slides">
        <div class="slides_container">
          <div id='1'>
            <a href="#" title="#" target="_blank"><img src="img/slider1.jpg" width="570" height="270" alt="#"></a>
            <div class='desk'>
                The text description for a slide 1
            </div>
          </div>
          <div id='2'>
            <a href="#" title="#" target="_blank"><img src="img/slider2.jpg" width="570" height="270" alt="#"></a>
            <div class='desk'>
                The text description for a slide 2
            </div>v>
          </div>
          <div id='3'>
            <a href="#" title="#" target="_blank"><img src="img/slider3.jpg" width="570" height="270" alt="#"></a>
            <div class='desk'>
                The text description for a slide 3
            </div>
          </div>
          <div id='4'>
            <a href="#" title="#" target="_blank"><img src="img/slider4.jpg" width="570" height="270" alt="#"></a>
            <div class='desk'>
                The text description for a slide 4
            </div>
          </div>
        </div>
        <a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
        <a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
      </div>
      <img src="img/example-frame.png" width="739" height="341" alt="Example Frame" id="frame">
    </div>
    <div class="box projdesc">
      <p>
      </p>
    </div>
  </div>
  </div>
</body>
</html>
